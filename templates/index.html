{% extends "template.html" %}
{% block content %}
    <form action="{{ url_for('conversor') }}" method="post">

        <select id='choice' name='choice' required>
                <option value='' disabled selected hidden>Escolha a moeda</option>
                {% for moeda, texto in opcoes_json.items() %}
                        <option value="{{ moeda }}" name="moeda">{{ moeda }}: {{ texto }}</option>
                {% endfor %}
        </select>

{% endblock content %}
